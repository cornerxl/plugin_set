<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>IOS-SELECT</title>
	<script type="text/javascript" src="../common_js/nodom-full.js"></script>
	<style>
	*{
		user-select: none;
	}
	html,body{
		width: 100%;
		height:100%;
		margin: 0;
		padding: 0;
	}
	.plugin-select{
	}
	.nd-plugin-select-box{
		position: fixed;
		left: 0;
		top: 0;
		height:100%;
		width: 100%;
	}
	.nd-plugin-select-box .quit-area{
		height:100%;
		width: 100%;
		background: rgba(0, 0, 0, 0.7);
	}
	.nd-plugin-select-box .select-area{
		left: 0;
		bottom: 0;
		position: absolute;
		height:0;
		width: 100%;
		transition:all ease-in-out 0.4s;
		background: #FFF;
	}
	.nd-plugin-select-box .select-area .select-header{
		text-align: center;
		width: 100%;
		height:40px;
		line-height: 40px;
		border-bottom: 1px solid #e6e6e6;
	}
	.nd-plugin-select-box .select-area .select-header .header-left{
		float:left;
		width: 20%;
		height: 100%;
		color:#1e83d3;
		cursor: pointer;
	}

	.nd-plugin-select-box .select-area .select-header .header-right{
		float:left;
		width: 20%;
		height: 100%;
		color:#1e83d3;
		cursor: pointer;
	}
	.nd-plugin-select-box .select-area .select-header .header-middle{
		float:left;
		width: 60%;
		height: 100%;
	}
	.nd-plugin-select-box .select-area .select-content{
		width: 100%;
		height:260px;
		position:relative;
		overflow: hidden;
	}
	.nd-plugin-select-box .select-area .select-content .options{
		position: absolute;
		top: 50%;
		left: 0;
		width: 100%;
		transform: translate(0,-15px);
		padding:0;
		margin: 0;
		z-index: 999;
		transition: all ease 0.4s;
	}

	.nd-plugin-select-box .select-area .select-content .options li{
		width: 100%;
		text-align: center;
		list-style-type: none;
		height: 30px;
		line-height: 30px;
	}
	.nd-plugin-select-box .select-area .select-content .nowOption{
		width: 100%;
		height:30px;
		position: absolute;
		left: 0;
		top: 50%;
		transform: translate(0,-50%);
		border-bottom: 1px solid #e6e6e6;
		border-top: 1px solid #e6e6e6;
	}
	.clear{
		clear: both;
	}
</style>
</head>
<body>
	<div class="show">
		<button e-click='show'>展示</button>
		<p>你选择的日期是：<span>{{nowDate}}</span></p>
	</div>
	<div class="plugin-select">
		<div x-plugin='Select'></div>
	</div>
</body>
<script type="text/javascript" src="js/select.js"></script>
</html>
