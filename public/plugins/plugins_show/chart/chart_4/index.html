<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <div class="radar-container clearfix" x-model="radar">
        <div class='chart' x-plugin='Chart'  dataName='data' radarName="radar" type='radar'
             title='{{title}}' legend='{{legend}}'
             titleColor='{{titleColor}}'
        ></div>
        <div class="option">
            <div class="option-group">
                <label for="">标题颜色</label>
                <input type="color" e-change="changeTitleColor" value="{{titleColor}}">
            </div>
            <div class="option-group">
                <label for="">图例</label>
                <select name="" id="" e-change="changeLegend">
                    <option value="{{value}}" x-repeat="legends">{{text}}</option>
                </select>
            </div>
            <div class="option-group">
                <label for="">网格线颜色</label>
                <input type="color" e-change="changeRadarLineColor">
            </div>
            <div class="option-group">
                <label for="">修改主区域颜色</label>
                <input type="text" x-field="changeColors">
                <button e-click="changeRadarColors">修改</button>
            </div>
            <div class="option-group">
                <label for="">添加数据</label>
                <input type="text" x-field="addTitle">
                <input type="text" x-field="addData">
                <button e-click="addRadarData">添加</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/nodom-full.js"></script>
<script src="js/index.js"></script>
</html>
