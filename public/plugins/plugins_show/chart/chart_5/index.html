<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <div class="scatter-container clearfix" x-model="scatter">
        <div class='chart' x-plugin='Chart'  dataName='data' type='scatter'
             title='{{title}}' legend='{{legend}}' gridLine="{{gridLine}}" symbolSize="{{symbolSize}}"
             category='number,number' titleColor='{{titleColor}}'  gridLineColor='{{gridLineColor}}'
             showPercent='{{showPercent}}' showText = '{{showText}}'></div>
        <div class="option">
            <div class="option-group">
                <label for="">标题颜色</label>
                <input type="color" e-change="changeTitleColor" value="{{titleColor}}">
            </div>
            <div class="option-group">
                <label for="">图例</label>
                <select name="" id="" e-change="changeLegend">
                    <option value="{{value}}" x-repeat="legends">{{text}}</option>
                </select>
            </div>
            <div class="option-group">
                <label for="">网格线</label>
                <select name="" id="" e-change="changeLine">
                    <option value="{{value}}" x-repeat="lines">{{text}}</option>
                </select>
            </div>
            <div class="option-group">
                <label for="">网格线颜色</label>
                <input type="color" e-change="changeLineColor" value="{{gridLineColor}}">
            </div>
            <div class="option-group">
                <label for="">修改点半径</label>
                <input type="text" x-field="cs">
                <button e-click="changeSymbolSize">确认修改</button>
            </div>

            <div class="option-group">
                <label for="">添加数据</label>
                <input type="text" x-field="addX">
                <input type="text" x-field="addY">
                <button e-click="addScatterData">添加</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/nodom-full.js"></script>
<script src="js/index.js"></script>
</html>
