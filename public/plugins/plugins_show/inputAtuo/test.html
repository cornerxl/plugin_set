<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/inputAuto.css">
</head>
<body>
<div class="wrap">
    <input type="text" id="input" class="auto-inp">
    <div class="auto hidden" id="auto"></div>
</div>

<script src="js/input_auto.js"></script>
<script>
    var array = ['七里香','b0','b0','b12','b22','b3','b4','b5','b6','如果爱','b7','b8','b2','abd','ab','acd','accd','abd','qq音乐','b1','cd','ccd','cbcv','小王子','cxf','b0'];
    var autoComplete = new AutoComplete("#input","#auto",array);
    document.querySelector("#input").onkeyup = function(event){
            autoComplete.start(event);
    }
</script>
</body>
</html>
