<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>3dPowerButtonToggles</title>
	<script type="text/javascript" src="../common_js/nodom-full.js"></script>
	<style>
	.plugin-switcher{
		position: absolute;
		top: 50%;
		left:50%;
		transform: translate(-50%,-50%);
		width: 50px;
		height: 50px;
	}
	.nd-plugin-switcher-box:before{
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 46%;
		height: 46%;
		border-radius: 50%;
		background-color: #FF9900;
		transition: all 150ms ease-in;
		box-shadow: inset 0 0 0 5px #ccc, inset 0 0 0 14px #FFF;
		content: '';
		display: block;
	}
	.nd-plugin-switcher-box:after{
		position: absolute;
		left: 50%;
		top: 35%;
		transform: translate(-50%, -50%);
		width: 8%;
		height: 24%;
		background-color: #ccc;
		box-shadow: 0 0 0 2.5px #FFF;
		transition: all 150ms ease-in;
		content: '';
		display: block;
	}
	.nd-plugin-switcher-box.checked:before{
		box-shadow: inset 0 0 0 5px #FF9900, inset 0 0 0 14px #FFF;
	}
	.nd-plugin-switcher-box.checked:after{
		background-color: #FF9900;
		box-shadow: 0 0 0 2.5px #FFF;
	}
</style>
</head>
<body>
	<div class="plugin-switcher">
		<div x-plugin='ThreeDimensionSwithcerA' dataValue='switcher' yes-value="yes" no-value="no"></div>
	</div>
</body>
<script type="text/javascript" src="js/3dPowerButtonToggles.js"></script>
</html>
