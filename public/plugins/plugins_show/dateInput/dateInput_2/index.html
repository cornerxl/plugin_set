<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>IOS-SELECT</title>
	<script type="text/javascript" src="js/nodom-full.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="show">
		<button e-click='show' style="border: none; background-color: #03a9f4; color: #ffffff; width: 50px; height: 30px; line-height: 30px; border-radius: 8px;">展示</button>

	<div class="plugin-select">
		<div x-plugin='Select'></div>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
