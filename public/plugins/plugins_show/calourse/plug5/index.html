<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>左右轮播图</title>
	<script src="nodom-full.js" type="text/javascript" charset="utf-8"></script>
	<style>
	*{
		margin:0;
		padding:0;
	}
	.carous_ct{
			margin-top: 10rem;
		width: 20rem;
        height: 7.78rem;
        overflow: hidden;
        position: relative;
		}
		.carous_ct .plugin{
	/*webkit-perspective: 500px;*/
     perspective: 600px; 
			width: 100%;
			height: 100%;
			position: relative;
		}
		.carous_ct .plugin .carous{
			display: block;
			transform-style: preserve-3d;
			transition: all 3s;
			width: 100%;
			height: 100%;
		}
		.carous_ct .plugin .carous img{
			width: 100%;
			box-sizing: border-box;
			height: 100%;
			position: absolute;
			top:0;
			left:0;
		}
		.carous_ct .spancont{
			width: 100%;
			position: absolute;
			bottom: 15px;
			height: 25px;
		}
		.carous_ct .spancont .span{
			width: 100px;
			margin:0 auto;
		}
		.carous_ct .spancont .span span{
			display: inline-block;
			height: 13px;
			width: 13px;
			background-color: #f8f8f8;
			margin:0 5px;
			border-radius: 50%;
		}
		.carous_ct .spancont .span .active{
			background-color: #f80000;
		}
	</style>
</head>
<body>
	<div class="carous_ct">
		<div x-plugin="carous" class='plugin'></div>
	</div>
</body>
<script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
