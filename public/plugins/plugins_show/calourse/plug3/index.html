<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>旋转式轮播图</title>
    <script src="nodom-full.js" type="text/javascript" charset="utf-8"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .el-plugin {
        margin-top: 200px;
    }

    .el-plugin .plugin .content {
        width: 20rem;
        height: 7.78rem;
        overflow: hidden;
        position: relative;
    }

    .el-plugin .plugin .content .img-photo {
        float:left;
        transition: all 1.5s;
        transform-style: preserve-3d;
        width: 25%;
        height: 100%;
    }
    .el-plugin .plugin .content .span{
        position: absolute;
        width: 100%;
        height:21px;
        bottom: 20px;
    }
    .el-plugin .plugin .content .span .span-cont{
        height: 100%;
        /*background-colors: red;*/
        width: 100px;
        margin:0 auto;
        overflow: hidden;
    }
    .el-plugin .plugin .content .span .span-cont span{
        display: inline-block;
        background-color:#f8f8f8;
        /*float:left;*/
        height: 13px;
        margin:0 5px;
        width: 13px;
        /*border:1px solid transparent;*/
        border-radius: 50%;
    }
    .el-plugin .plugin .content .span .span-cont .is_check{
        background-color: #ff6800;
    }
    .el-plugin .plugin .content .img-photo .img{
        /*display: block;*/
        position: absolute;
        /*background-size: cover;*/
        /*background-image: url();*/
        /*display: block;*/
        width: 100%;
        height: 100%;
    }
     .el-plugin .plugin .content .img-photo .index{
        z-index: 1000;
     }
    </style>
</head>

<body>
    <div class="el-plugin">
        <div x-plugin="my_plugin" class='plugin'></div>
    </div>
</body>
<script src="index.js" type="text/javascript" charset="utf-8"></script>

</html>
