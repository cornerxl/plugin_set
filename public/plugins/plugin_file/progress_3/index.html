<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svs圆环</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/nodom-full.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="el-svg-1">
        <div class="content">
            <div class="ct">
                <div x-plugin="svg-1" class="svg">
                </div>
                <div class="input">
                    <div class="plus" e-click="add">+</div>
                    <div class="dele" e-click="dele">-</div>
                </div>
            </div>
            <div class="num">{{100*per/10}}%
            </div>
        </div>
    </div>
</body>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
