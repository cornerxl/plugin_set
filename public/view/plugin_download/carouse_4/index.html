<div class='common-title'>
    {{name}}</div>
<div class="el-plugin-carouse-4" >
    <div x-plugin="my_plugin_4" class='plugin' style="width:{{width_data}}px;height:{{width_data/2}}px;margin:0 auto" x-model="carousel_data" dataItem="carousel_data"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='carousel_data'>
    <div class="itemss">
        <span class="span">轮播颜色</span>
        <input type="color" class='input' x-field="small_div.check">
    </div>
    <div class="itemss">
        <span class="span">初始颜色</span>
        <input type="color" class='input' x-field="small_div.no_check">
    </div>
    <div class="itemss">
        <span class="span">长度</span>
        <input type="number" class='input' x-field="small_div.width">
    </div>
    <div class="itemss">
        <span class="span">高度</span>
        <input type="number" class='input' x-field="small_div.height">
    </div>
     <div class="itemss">
        <span class="span">轮播时间</span>
        <input type="number" class='input' x-field="small_div.time">
    </div>
     <div class="check">
        <span class="span">方向下</span>
        <input type="checkbox" class='input' x-field="small_div.up" yes-value='true' no-value='false'>
    </div>
    <div class="check">
        <span class="span">方向上</span>
         <input type="checkbox" class='input' x-field="small_div.down" yes-value='true' no-value='false'>
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
