<div class='common-title'>
    {{name}}</div>
<div class="el-animation-4">
    <div x-plugin="el-animation-4" style="height:100%" dataName='buffering_data'></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model="buffering_data">
    <div class="itemss">
        <span class="span">颜色</span>
        <input type="color" class='input' x-field="color">
    </div>
    <div class="itemss">
        <span class="span">动画时间</span>
        <input type="number" class='input' x-field="time">
    </div>
    <div class="itemss">
        <span class="span">动画盒子宽度</span>
        <input type="number" class='input' x-field="width">
    </div>
    <div class="itemss">
        <span class="span">动画盒子高度</span>
        <input type="number" class='input' x-field="height">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
