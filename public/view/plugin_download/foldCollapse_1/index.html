<div class='common-title'>
    {{name}}</div>
<div class="plugin-collapse">
    <div x-plugin="collapse" dataName='collapse'></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='small_div'>
    <div class="itemss">
        <span class="span">头部颜色</span>
        <input type="color" class='input' x-field="headColor">
    </div>
    <div class="itemss">
        <span class="span">字体大小</span>
        <input type="number" class='input' x-field="fontSize">
    </div>
     <div class="itemss">
        <span class="span">字体颜色</span>
        <input type="color" class='input' x-field="fontColor">
    </div>
     <div class="itemss">
        <span class="span">折叠时间</span>
        <input type="number" class='input' x-field="time">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
