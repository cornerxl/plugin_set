
<div class='common-title'>
    {{name}}</div>
<div class="plugin-buffering" style="width:100%;height:300px">
    <div x-plugin='buffering' dataName='buffering_data'></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='buffering_data'>
    <div class="itemss">
        <span class="span">泡泡颜色</span>
        <input type="color" class='input' x-field="small_div.color_1">
    </div>
    <div class="itemss">
        <span class="span">动画时间</span>
        <input type="number" class='input' x-field="small_div.animation_time">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
