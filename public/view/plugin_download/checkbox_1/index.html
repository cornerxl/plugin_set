
<div class='common-title'>
    {{name}}</div>
<div class="nd-plugin-check-1">
    <div x-plugin="checkBox-1" dataName="check_data"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model="check_data">
    <div class="itemss">
        <span class="span">选中颜色</span>
        <input type="color" class='input' x-field="check_color">
    </div>
    <div class="itemss">
        <span class="span">未选中颜色</span>
        <input type="color" class='input' x-field="no_check_color">
    </div>
    <div class="itemss">
        <span class="span">边框颜色</span>
        <input type="color" class='input' x-field="empty_color">
    </div>
    <div class="check">
        <span class="span">是否为圆</span>
        <input type="checkbox" class='input' x-field="is_circle" yes-value='true' no-value='false'>
    </div>
    <div class="itemss">
        <span class="span">选择框大小</span>
        <input type="number" class='input' x-field="size">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
