
<div class='common-title'>
    {{name}}</div>
<div class="nd-plugin-check-1">
    <div x-plugin="checkBox-1" x-model="checkbox_data" dataItem="checkbox_data"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model="checkbox_data">
    <div class="itemss">
        <span class="span">选中颜色</span>
        <input type="color" class='input' x-field="check_color">
    </div>
    <div class="itemss">
        <span class="span">不选颜色</span>
        <input type="color" class='input' x-field="no_check_color">
    </div>
    <div class="itemss">
        <span class="span">禁选颜色</span>
        <input type="color" class='input' x-field="empty_color">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
