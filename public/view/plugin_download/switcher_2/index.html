
<div class='common-title'>
    {{name}}</div>
<div class="plugin-switcher-2">
    <div x-plugin='textSwitcher' dataValue='switcher' yes-value="yes" no-value="no" style="width: {{width_d}}px;height:{{width/4}}px;margin:0 auto"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='small_div'>
    <div class="itemss">
        <span class="span">打开颜色</span>
        <input type="color" class='input' x-field="color_2">
    </div>
    <div class="itemss">
        <span class="span">关闭颜色</span>
        <input type="color" class='input' x-field="color_3">
    </div>
    <div class="itemss">
        <span class="span">背景颜色</span>
        <input type="color" class='input' x-field="color_1">
    </div>
     <div class="itemss">
        <span class="span">字体颜色</span>
        <input type="color" class='input' x-field="color_4">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
