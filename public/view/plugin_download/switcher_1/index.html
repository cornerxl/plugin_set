<div class='common-title'>
    {{name}}</div>
<div class="plugin-switcher-1">
    <div x-plugin='switcher_1' dataItem='switcher' yes-value='yes' no-value='no' style='width:{{width_d}}px;height:{{width_d/4}}px'></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='small_div'>
    <div class="itemss">
        <span class="span">打开颜色</span>
        <input type="color" class='input' x-field="color_1">
    </div>
    <div class="itemss">
        <span class="span">关闭颜色</span>
        <input type="color" class='input' x-field="color_2">
    </div>
    <div class="itemss">
        <span class="span">按钮颜色</span>
        <input type="color" class='input' x-field="color_3">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
