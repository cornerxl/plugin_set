<div class='common-title'>
    {{name}}</div>
<div class="el-carouse_2">
    <div class="carous_ct" style="width:{{width_data}}px;height:{{width_data/2}}px">
        <div x-plugin="carous" class='plugin' style="perspective:{{width_data}}px" x-model="carousel_data" dataName="carousel_data"></div>
    </div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='small_div'>
    <div class="itemss">
        <span class="span">轮播颜色</span>
        <input type="color" class='input' x-field="check">
    </div>
    <div class="itemss">
        <span class="span">初始颜色</span>
        <input type="color" class='input' x-field="no_check">
    </div>
    <div class="itemss">
        <span class="span">长度</span>
        <input type="number" class='input' x-field="width">
    </div>
    <div class="itemss">
        <span class="span">高度</span>
        <input type="number" class='input' x-field="height">
    </div>
     <div class="itemss">
        <span class="span">轮播时间</span>
        <input type="number" class='input' x-field="time">
    </div>
     <div class="check">
        <span class="span">方向右</span>
        <input type="checkbox" class='input' x-field="right" yes-value='true' no-value='false'>
    </div>
    <div class="check">
        <span class="span">方向左</span>
         <input type="checkbox" class='input' x-field="left" yes-value='true' no-value='false'>
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
