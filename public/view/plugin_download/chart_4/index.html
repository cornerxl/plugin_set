<div class="scatter-container clearfix" x-model="scatter">
    <div class='chart' x-plugin='Chart' dataName='data' type='scatter' title='{{title}}' legend='{{legend}}' gridLine="{{gridLine}}" symbolSize="{{symbolSize}}" category='number,number' titleColor='{{titleColor}}' gridLineColor='{{gridLineColor}}' showPercent='{{showPercent}}' showText='{{showText}}'></div>
    <div class="con-config">
        <div class="itemss">
            <label for="" class="span">标题颜色</label>
            <input type="color" e-change="changeTitleColor" value="{{titleColor}}" class="input">
        </div>
        <div class="itemss">
            <label for="" class="span">图例</label>
            <select name="" e-change="changeLegend" class="input">
                <option value="{{value}}" x-repeat="legends" class="input">{{text}}</option>
            </select>
        </div>
        <div class="itemss">
            <label for="" class="span">网格线</label>
            <select name="" id="" e-change="changeLine" class='input'>
                <option value="{{value}}" x-repeat="lines" class="input">{{text}}</option>
            </select>
        </div>
        <div class="itemss">
            <label for="" class="span">网格线颜色</label>
            <input type="color" e-change="changeLineColor" value="{{gridLineColor}}" class="input">
        </div>
        <div class="itemss">
            <label for="" class="span">修改点半径</label>
            <input type="number" x-field="symbolSize"  class="input">
        </div>
       <!--  <div class="option-group">
            <label for="">添加数据</label>
            <input type="text" x-field="addX">
            <input type="text" x-field="addY">
            <button e-click="addScatterData">添加</button>
        </div> -->
    </div>
    <div class="con-eusure">
        <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
        <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
</div>
