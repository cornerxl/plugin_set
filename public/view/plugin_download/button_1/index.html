
<div class='common-title'>
    {{name}}</div>
<div class="nd-plugin-button-1">
    <div x-plugin="button-list" class="btn-list" dataName="button_data" x-model="button_data"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model="button_data">
    <div class="itemss">
        <span class="span">一列颜色</span>
        <input type="color" class='input' x-field="color_1">
    </div>
    <div class="itemss">
        <span class="span">二列颜色</span>
        <input type="color" class='input' x-field="color_2">
    </div>
    <div class="itemss">
        <span class="span">三列颜色</span>
        <input type="color" class='input' x-field="color_3">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
