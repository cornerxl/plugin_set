
<div class='common-title'>
    {{name}}</div>
<div class="position">
    <div class="location" x-plugin="location" style="width:{{width_d}}px;margin:0 auto" x-model="location_data"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='location_data.small_div'>
    <div class="itemss">
        <span class="span">热门bg颜色</span>
        <input type="color" class='input' x-field="color_1">
    </div>
    <div class="itemss">
        <span class="span">定位颜色</span>
        <input type="color" class='input' x-field="color_2">
    </div>
     <div class="itemss">
        <span class="span">标题颜色</span>
        <input type="color" class='input' x-field="color_3">
    </div>
    <div class="itemss">
        <span class="span">热门城市边框bg</span>
        <input type="color" class='input' x-field="color_4">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
