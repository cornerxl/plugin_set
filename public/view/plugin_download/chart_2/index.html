 <div class="histogram-container clearfix" x-model="histogram">
            <div style="height: 400px; width: 800px;margin:0 auto" class='chart' x-plugin='Chart'  dataName='data' type='histogram' 
                title='{{title}}' legend='{{legend}}' yTitle='销售额(万元)' xTitle='2017年上半年'
                category='string,number' gridLine='{{gridLine}}' titleColor='{{titleColor}}' 
                gridLineColor='{{gridLineColor}}'>
            </div>
        <div class="con-config">
            <div class="option">
                <div class="itemss">
                    <label for="" class="span">标题颜色</label>
                    <input type="color" e-change="changeTitleColor" value="{{titleColor}}" class="input">
                </div>
                <div class="itemss">
                    <label for="" class="span">图例</label>
                    <select name="" id="" e-change="changeLegend"  class="input">
                        <option value="{{value}}" x-repeat="legends"  class="input">{{text}}</option>
                    </select>
                </div>
                <div  class="itemss">
                    <label for="" class="span">网格线</label>
                    <select name="" id="" e-change="changeLine"  class="input">
                        <option value="{{value}}" x-repeat="lines"  class="input">{{text}}</option>
                    </select>
                </div>
                <div class="itemss">
                    <label for="" class="span">网格线颜色</label>
                    <input type="color" e-change="changeLineColor" value="{{gridLineColor}}"  class="input">
                </div>
              <!--   <div class="option-group" class="itemss">
                    <label for="" class="span">添加数据</label>
                    <input type="text" x-field="addTitle">
                    <input type="text" x-field="addData">
                    <button e-click="addLineData">添加</button>
                </div> -->
            </div>
        </div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
    </div>
