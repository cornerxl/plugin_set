<div class='common-title'>
    {{name}}</div>
<div class="el-animation-5">
    <div x-plugin="animation-5" dataName='buffering_data' x-model="buffering_data"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config">
    <div class="itemss">
        <span class="span">颜色</span>
        <input type="color" class='input' x-field="buffering_data.color">
    </div>
    <div class="itemss">
        <span class="span">动画时间</span>
        <input type="number" class='input' x-field="buffering_data.time">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
