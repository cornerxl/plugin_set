<div class="pie-container clearfix" x-model="pie">
            <div class='chart' x-plugin='Chart'  dataName='data' type='pie' 
                title='{{title}}' legend='{{legend}}'
                category='string,number' titleColor='{{titleColor}}'  
                showPercent='{{showPercent}}' showText = '{{showText}}'></div>
                <div class="con-config">
                    <div class="itemss">
                        <label for="" class="span">标题颜色</label>
                        <input type="color" e-change="changeTitleColor" value="{{titleColor}}" class="input">
                    </div>
                    <div class="itemss">
                        <label for="" class="span">图例</label>
                        <select name="" id="" e-change="changeLegend" class="input">
                            <option value="{{value}}" x-repeat="legends" class="input">{{text}}</option>
                        </select>
                    </div>
                    <div class="check">
                        <span class="span">显示百分比</span>
                        <input type="checkbox" class='input' x-field="showPercent" yes-value='true' no-value='false'>
                    </div>
                    <div class="check">
                        <span class="span">显示内容</span>
                        <input type="checkbox" class='input' x-field="showText" yes-value='true' no-value='false'>
                    </div>
                   <!--  <div class="option-group">
                        <label for="">添加数据</label>
                        <input type="text" x-field="addTitle">
                        <input type="text" x-field="addData">
                        <button e-click="addPieData">添加</button>
                    </div> -->
                </div>
                <div class="con-eusure">
                    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
                    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
        </div>
