<div class='common-title'>
    {{name}}</div>
<div class="el-plugin-magn-1">
    <div x-plugin='magn' class='plugin'  style="width:{{width}}px;height:{{width}}px" dataName="photo_to_big"></div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='photo_to_big'>
    <div class="itemss">
        <span class="span">比例</span>
        <input type="number" class='input' x-field="radio">
    </div>
    <div class="itemss">
        <span class="span">颜色</span>
        <input type="color" class='input' x-field="mark_color">
    </div>
    <div class="itemss">
        <span class="span">透明度</span>
        <input type="number" class='input' x-field="mark_opacity">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
