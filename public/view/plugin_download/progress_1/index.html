<!--用户选择水平显示还是垂直显示-->
<div class='common-title'>
    {{name}}</div>
<div class="plugin-dragprobarHV" style="width: 300px;height: 50px;margin: 0 auto;">
    <div x-plugin="dragProBarHV" process="drag_pro_bar_process" showStyle="show_style" processBoxBg="process_box_bg"
         percentColor="percent_color" processBg="process_bg" dragBtnWidth="drag_btn_width" dragBtnColor="drag_btn_color"></div>
</div>

<div class="common-title">配置</div>
<div class="con-config">
    <div class="itemss">
        <span class="span">盒子bg颜色</span>
        <input type="color" class='input' x-field="process_box_bg">
    </div>
    <div class="itemss">
        <span class="span">背景颜色</span>
        <input type="color" class='input' x-field="process_bg">
    </div>
    <div class="itemss">
        <span class="span">百分比颜色</span>
        <input type="color" class='input' x-field="percent_color">
    </div>
     <div class="itemss">
        <span class="span">btn颜色</span>
        <input type="color" class='input' x-field="drag_btn_color">
    </div>
    <div class="itemss">
        <span class="span">btn大小</span>
        <input type="number" class='input' x-field="drag_btn_width">
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
