<div class='common-title'>{{name}}</div>
<div class='el-photo'>
    <div x-plugin='photo' class='plugin' dataName="carousel_data" x-model="carousel_data">
    </div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='carousel_data'>
    <div class="itemss">
        <span class="span">轮播颜色</span>
        <input type="color" class='input' x-field="small_div.check">
    </div>
    <div class="itemss">
        <span class="span">初始颜色</span>
        <input type="color" class='input' x-field="small_div.no_check">
    </div>
    <div class="itemss">
        <span class="span">方块长度</span>
        <input type="number" class='input' x-field="small_div.width">
    </div>
    <div class="itemss">
        <span class="span">方块高度</span>
        <input type="number" class='input' x-field="small_div.height">
    </div>
    <div class="itemss">
        <span class="span">轮播时间</span>
        <input type="number" class='input' x-field="small_div.time">
    </div>
     <div class="check">
        <span class="span">方向右</span>
        <input type="checkbox" class='input' x-field="small_div.right" yes-value='true' no-value='false'>
    </div>
    <div class="check">
        <span class="span">方向左</span>
         <input type="checkbox" class='input' x-field="small_div.left" yes-value='true' no-value='false'>
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish" e-click='ensure'>确认配置</div>
</div>
