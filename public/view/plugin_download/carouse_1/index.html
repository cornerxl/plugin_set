<div class='common-title'>{{name}}</div>
<div class='el-photo'>
    <div x-plugin='photo' class='plugin' dataName="carousel_data" x-model="carousel_data">
    </div>
</div>
<div class="common-title">配置</div>
<div class="con-config" x-model='carousel_data.small_div'>
    <div class="itemss">
        <span class="span">轮播颜色</span>
        <input type="color" class='input' x-field="check">
    </div>
    <div class="itemss">
        <span class="span">初始颜色</span>
        <input type="color" class='input' x-field="no_check">
    </div>
    <div class="itemss">
        <span class="span">方块长度</span>
        <input type="number" class='input' x-field="width">
    </div>
    <div class="itemss">
        <span class="span">方块高度</span>
        <input type="number" class='input' x-field="height">
    </div>
    <div class="itemss">
        <span class="span">轮播时间</span>
        <input type="number" class='input' x-field="time">
    </div>
     <div class="check">
        <span class="span">方向左</span>
        <input type="checkbox" class='input' x-field="left" yes-value='true' no-value='false'>
    </div>
</div>
<div class="con-eusure">
    <div class="config-finish less" e-click='ensure'>确认配置(Less)</div>
    <div class="config-finish" e-click='ensure'>确认配置(Css)</div>
</div>
