<div class="plugin-list el-plugin-list">
    <ul class="plugin-types" style="min-height: {{route_height}}px">
        <li x-repeat="plugin_list" x-route="{{path}}" x-class="{'checked': 'active'}" active="active"
            class="plugin-kind">
            {{name}}
        </li>
    </ul>
    <div class="plugin-kind-list" x-router></div>
    <div class="clear"></div>
</div>
