<div class="plugin-type el-plugin-type">
    <div class="plugin-name">{{name}}插件</div>
    <div class="plugin-item"  x-repeat="plugins">
        <div class="plugin-content {{'el-plugin-'+name}}">
            {{template}}
        </div>
        <div class="plugin-explain"><p>插件说明:</p>
            <p class="explain">{{explain}}</p></div>
    </div>
</div>
